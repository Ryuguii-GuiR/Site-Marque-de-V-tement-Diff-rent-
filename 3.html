<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actu — Different</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #fff; color: #000; }

    
    header {
      position: sticky; top: 0; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
      padding: 22px 70px;
      background-image: url("fond groslay.png");
      background-size: cover; background-position: center; background-repeat: no-repeat;
      transition: padding 0.4s ease;
    }
    header.scrolled { padding: 12px 70px; }
    .logo img { height: 120px; transition: height 0.4s ease; }
    header.scrolled .logo img { height: 90px; }
    nav { display: flex; gap: 28px; transition: gap 0.4s ease; }
    header.scrolled nav { gap: 18px; }
    nav a { text-decoration: none; font-size: 0.9rem; font-weight: 600; color: #fff; text-transform: uppercase; }

   
    .actu {
      max-width: 1200px;
      margin: auto;
      padding: 120px 80px;
    }

    .actu h1 {
      font-size: 3rem;
      margin-bottom: 60px;
    }

    .actu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
    }

    .actu-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
    }

    .actu-card:hover { transform: translateY(-10px); }

    .actu-card img { width: 100%; display: block; }

    .actu-content { padding: 25px; }

    .actu-content h2 { font-size: 1.2rem; margin-bottom: 10px; }

    .actu-content p { color: #666; font-size: 0.9rem; line-height: 1.6; }

    footer { padding: 30px; text-align: center; font-size: 0.75rem; color: #777; }
  </style>
</head>
<body>

<header id="header">
  <div class="logo"><img src="Nouveau projet (5).png" alt="Different"></div>
  <nav>
    <a href="index.html">Acceuil</a>
      <a href="1.html">a propos</a>
      <a href="3.html">collaborations</a>
      <a href="4.html">Contact</a>
    </nav>
  </header>

<section class="actu">
  <h1>Actualités</h1>

  <div class="actu-grid">
    <div class="actu-card">
      <img src="site veste 0.png" alt="Actu 1">
      <div class="actu-content">
        <h2>Nouvelle collection</h2>
        <p>Drop officiel de la collection World. Quantités limitées.</p>
      </div>
    </div>

    <div class="actu-card">
      <img src="GROSLAY SAC.png" alt="Actu 2">
      <div class="actu-content">
        <h2>Partenariat FC Groslay</h2>
        <p>Different devient sponsor officiel du FC Groslay.</p>
      </div>
    </div>

    <div class="actu-card">
      <img src="site cagoule 0.png" alt="Actu 3">
      <div class="actu-content">
        <h2>Événement à venir</h2>
        <p>Nouvelle cagoule exclusive. Quantités limitées</p>
      </div>
    </div>
  </div>
</section>

<footer>© 2025 DIFFERENT</footer>

<script>
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 40));
</script>

</body>

</html>
