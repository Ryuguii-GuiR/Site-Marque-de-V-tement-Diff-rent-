<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collaboration — Different</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
  body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: #000000;

  /* Fond avec image */
  background-image: Color: {ffffff};
  background-size: cover;       /* L'image couvre tout l'écran */
  background-position: center;  /* Centrée */
  background-repeat: no-repeat; /* Pas de répétition */
  background-attachment: fixed; /* Reste fixe au scroll */
}

      header { position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 22px 70px; background-image: url("fond groslay.png"); background-size: cover; background-position: center; background-repeat: no-repeat; transition: padding 0.4s ease; }
    header.scrolled { padding: 12px 70px; }
    .logo img { height: 120px; transition: height 0.4s ease; }
    header.scrolled .logo img { height: 90px; }
    nav { display: flex; gap: 28px; transition: gap 0.4s ease; }
    header.scrolled nav { gap: 18px; }
    nav a { text-decoration: none; font-size: 0.9rem; font-weight: 600; color: #fff; text-transform: uppercase; }

    .about { padding: 100px 80px; max-width: 1200px; margin: auto; }
    .about-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; }
    .about-item img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
    .about-item h2 { margin-bottom: 10px; font-size: 1.4rem; }
    .about-item p { color: #666; line-height: 1.7; font-size: 0.95rem; }

    
    main {
      padding:80px 20px;
      max-width:1200px;
      margin:0 auto;
    }
    .collab-intro {
      text-align:center;
      margin-bottom:80px;
    }
    .collab-intro h1 {
      font-size:2.5rem;
      margin-bottom:20px;
    }
    .collab-intro p {
      font-size:1.5rem;
      color:#000000;
    }
    .sponsor-logos {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:40px;
      margin-bottom:100px;
    }
    .sponsor-logos img {
      max-width:250px;
      border:1px solid #ddd;
      padding:10px;
      border-radius:12px;
      transition: transform 0.3s;
    }
    .sponsor-logos img:hover {
      transform: scale(1.05);
    }
    footer {
      padding:40px 80px;
      border-top:1px solid #e5e5e5;
      font-size:0.75rem;
      color:#7a7a7a;
      text-align:center;
    }
  </style>
</head>
<body>
 <header id="header">
  <div class="logo">
    <img src="Nouveau projet (5).png" alt="Different logo">
  </div>
  <nav>
    <a href="index.html">Acceuil</a>
      <a href="2.html">A propos</a>
      <a href="3.html">Actu</a>
      <a href="4.html">Contact</a>
    </nav>
  </header>

  
  <main>
    <section class="collab-intro">
      <h1>Collaboration Officielle</h1>
      <p>Different sponsor officiel du <strong>FC Groslay</strong>, la fierté du <strong>95</strong> !</p>
    
    </section>
  

    <section class="sponsor-logos">
  
      <img src="GROSLAY SAC.png" alt="Logo Different">
      
    </section>

    <section class="collab-visuals">
      <h2 style="text-align:center; margin-bottom:30px;"> <strong>Different X FC GROSLAY</strong> </h2>
      <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px;">
        <img src="96a3da48-4e3d-4e64-9b3d-6a746b402cdf.jpeg" alt="Terrain FC Groslay" style="max-width:350px; border-radius:12px;">
        <img src="507fbb47-35bb-4026-8fef-ae9ea79e8048.jpeg" alt="Maillot Different x FC Groslay" style="max-width:350px; border-radius:12px;">
        
      </div>
    </section>
  </main>

  <footer>
    © 2025 DIFFERENT — Concept website
  </footer>
  
  <script>
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 40));
</script>

</body>
</html>
